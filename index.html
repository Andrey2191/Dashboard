<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/css/main.min.css">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <nav class="nav">
            <div class="nav__logo">
                <a href="#" class="nav__logo-link">
                    <img class="logo" src="src/images/navigation/logo.png" alt="">
                </a>
            </div>
            <div class="nav__menu">
                <div class="menu menu-home">
                    <a href="#" class="home">
                        <img src="src/images/navigation/home.svg" alt="">
                    </a>
                </div>
                <div class="menu menu-news">
                    <a href="#" class="news">
                        <img src="src/images/navigation/news.svg" alt="">
                    </a>
                </div>
                <div class="menu menu-friends">
                    <a href="#" class="friends">
                        <img src="src/images/navigation/friends.svg" alt="">
                    </a>
                </div>
                <div class="menu menu-mail">
                    <a href="" class="mail">
                        <img src="src/images/navigation/mail.svg" alt="">
                    </a>
                </div>
                <div class="menu menu-media">
                    <a href="#" class="media">
                        <img src="src/images/navigation/media.svg" alt="">
                    </a>
                </div>
                <div class="menu menu-statistics">
                    <a href="#" class="statistics">
                        <img src="src/images/navigation/statistics.svg" alt="">
                    </a>
                </div>
                <div class="menu menu-settings">
                    <a href="#" class="settings">
                        <img src="src/images/navigation/settings.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="nav__checkbox">
                <img src="src/images/navigation/checkbox.png" alt="" class="checkbox">
            </div>

            <div class="nav__menu-btn">
                <div class="nav__menu-lines"></div>
            </div>
        </nav>
        <header class="header">
            <div class="header__header">
                <h2 class="header__title">Statistics</h2>
                <input type="search" class="header__input" placeholder="Search">
                <a href="#" class="header__cowbell">
                    <img src="src/images/header/cowbell.png" alt="">
                </a>
            </div>

            <div class="header__body">
                <p class="header__body-name">Anya</p>
                <div class="header__body-avatar">
                    <img src="src/images/header/avatar.png" alt="">
                </div>
                <a href="" class="header__body-menu">&#709;</a>
            </div>
        </header>
        <div class="card-friends card">
            <div class="friends">
                <span class="friends__title">Friends</span>
                <a href="#" class="point">
                    <img src="src/images/cards/points/point.png" alt="">
                </a>
            </div>
            <div class="friends_statistic">
                <span class="people">271 people</span>
                <span class="percent">+ 0,7% <span class="arrow-up">&#129121;</span></span>
            </div>
        </div>
        <div class="card-visitors card">
            <div class="visitors">
                <span class="visitors__title">Unique visitors</span>
                <a href="#" class="point">
                    <img src="src/images/cards/points/point.png" alt="">
                </a>
            </div>
            <div class="visitors_statistic">
                <span class="people">69 people</span>
                <span class="percent">- 1,7% <span class="arrow-down">&#129123;</span></span>
            </div>
        </div>
        <div class="card-followers card">
            <div class="followers">
                <span class="followers__title">Followers</span>
                <a href="#" class="point">
                    <img src="src/images/cards/points/point.png" alt="">
                </a>
            </div>
            <div class="followers_statistic">
                <span class="people">288 people</span>
                <span class="percent">+ 1% <span class="arrow-up">&#129121;</span></span>
            </div>
        </div>
        <div class="graphics">
            <div class="graphics__header">
                <h3 class="graphics__header-title">Audience reach</h3>
                <div class="header__calendar">
                    <p class="header__calendar-data">31/01/2020 - 06/02/2020 &#709;</p>
                    <img src="src/images/graphics/graphics_checkbox.png" class="graphics__checkbox" alt="">
                </div>
            </div>
            <div class="graphic">
                <img src="src/images/graphics/graphic.png" class="graphic" alt="">
            </div>
        </div>
        <div class="diagramm">
            <h2 class="diagramm__title">Reach by device</h2>
            <div class="diagramm__content">
                <img src="src/images/diagramm/diagramm.png" alt="diagramm" class="diagramm__content-img">
                <img src="src/images/diagramm/squares.png" class="squares" alt="">
                <div class="diagramm__parts">
                    <p class="diagramm__parts-name diagramm__parts-name--pink-square">Desktop</p>
                    <p class="diagramm__parts-name diagramm__parts-name--purple-square">Mobile</p>
                </div>
            </div>
        </div>
        <div class="gistogramm">
            <div class="gistogramm__header">
                <p class="gistogramm__title">Gender / Age</p>
                <div class="gistogramm__header-gender">
                    <img src="src/images/gistogramm/pink_square.png" class="pink__square" alt="">
                    <p class="gender">women</p>
                    <img src="src/images/gistogramm/purple_square.png" class="purple__square" alt="">
                    <p class="gender">men</p>
                </div>
            </div>
            <img src="src/images/gistogramm/gistogramm.png" class="gistogramm__graphic" alt="">
        </div>
        <div class="geo">
            <div class="geo__header">
                <h2 class="geo__header-title">Geo</h2>
                <div class="geo__header-region">
                    <p class="geo__header-country">Country</p>
                    <p class="geo__heaeder-city">City</p>
                </div>
            </div>
            <img src="src/images/geo/geo_statistics.png" alt="" class="geo__statistics">
        </div>
    </div>
</body>

</html>
